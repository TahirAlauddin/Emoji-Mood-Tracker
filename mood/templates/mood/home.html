{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to Emoji Mood Tracker</h1>
    <p class="mb-4">Track your daily mood with emojis!</p>
    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Go to Dashboard</a>
    {% else %}
        <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</a>
    {% endif %}
</div>
{% endblock %}
