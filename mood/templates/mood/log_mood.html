{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log Mood - Emoji Mood Tracker{% endblock %}

{% block content %}
<section class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Log Your Mood</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300 mt-4">
            Log Mood
        </button>
    </form>
</section>
{% endblock %}
